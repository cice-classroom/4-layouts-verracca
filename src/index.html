<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RDR</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  </head>
  <body>
    <header class="navbar">
      <span class="navbar__logo"></span>
      <nav class="navbar__wrapper">
        <input type="text" placeholder="Search" class="navbar__search" />
        <button class="button button_primary" class="navbar__login">Login</button>
      </nav>
    </header>
    <main>
      <section class="carousel">
        <div class="main_title">
        <p class="subtitle">We are dogs fans Now and Ever.</p>
        <h1 class="title">We are...DOGGERS!</h1>
      </div>
        <div class="carousel__content">
          <div class="fas fa-arrow-left"></div>          
          <img src="https://placedog.net/150/150?id=2" alt="Dog">
          <img src="https://placedog.net/150/150?id=3" alt="Dog">
          <img src="https://placedog.net/150/150?id=4" alt="Dog">
          <img src="https://placedog.net/150/150?id=5" alt="Dog">
          <img src="https://placedog.net/150/150?id=6" alt="Dog">
          <img src="https://placedog.net/150/150?id=7" alt="Dog">
          <img src="https://placedog.net/150/150?id=8" alt="Dog">
          <div class="fas fa-arrow-right"></div>      
        </section>
        <section class="grid-section">
          <div class="dog-one">
            <img src="https://placedog.net/458/150" alt="">
          </div>
          <div class="dog-two">
            <img src="https://placedog.net/150/304?id=23" alt="">
          </div>
          <div class="dog-three">
            <img src="https://placedog.net/304/150?id=20" alt="">
          </div>
          <div>
            <img src="https://placedog.net/150/150?id=12" alt="">
          </div>
          <div>
            <img src="https://placedog.net/150/150?id=14" alt="">
          </div>
          <div class="dog-four">
            <img src="https://placedog.net/150/304?id=30" alt="">
          </div>
          <p class="text-one">Rescue Me!</p>
          <p class="text-two">Take Me Home!</p>
          <div>
            <img src="https://placedog.net/150/150?id=15" alt="">
          </div>
          <div>
            <img src="https://placedog.net/150/150?id=16" alt="">
          </div>
          <div>
            <img src="https://placedog.net/150/150?id=17" alt="">
          </div>
          <div>
            <img src="https://placedog.net/150/150?id=18" alt="">
          </div>
          <div>
            <img src="https://placedog.net/150/150?id=19" alt="">
          </div>
        </section>
    </main>
  </body>
</html>
